<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Speech JS</title>
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-8 mt-5 mb-5 mx-auto">

            </div>
        </div>
        <div class="row">
            
            <div class="col-md-8 mt-5 mx-auto">
                <h1>Speech Machine</h1>
                <form>
                    <div class="form-group">
                        <textarea id="textInput" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rateValue" class="badge badge-success float-right">
                            1
                        </div>
                        <input type="range" id="rate" class="custom-range" value="1" step="0.1" min="0.5" max="2">
                    </div>

                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitchValue" class="badge badge-success float-right">
                            1
                        </div>
                        <input type="range" id="pitch" class="custom-range" value="1" step="0.1" min="0.5" max="2">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg">
                            <option selected disabled>Select a Voice</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="speak">Speak</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
